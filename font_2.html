<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<title>font-style_CSS参考手册_web前端开发参考手册系列</title>
		<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com" />
		<meta name="copyright" content="www.doyoe.com" />
		<style>
			.test p{
				margin:15px 0;/*此处设置的是ul的边缘，实际影响的是每一条li*/
				border:1px solid #000;}
			.normal p{
				font-style:normal;}
			.italic p{
				font-style:italic;}
			.oblique p{
				font-style:oblique;}
		</style>
	</head>
	<body>
		<ul class="test">
			<li class="normal">
				<strong>正常的字体：</strong>
				<p>本段文字将显示为正常的字体。</p>
			</li>
			<li class="italic">
				<strong>斜体：</strong>
				<p>本段文字将显示为斜体。</p>
			</li>
			<li class="oblique">
				<strong>倾斜的字体：</strong>
				<p>本段文字将显示为倾斜的字体。</p>
			</li>
	</ul>
	</body>
</html>
