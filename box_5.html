<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>练习margin与padding</title>
		<style type="text/css">
			#father {
				width: 300px;
				height: 300px;
				border: dotted;
				background: gray;
				padding: 10px;
			}
			
			.kid {
				width: 20px;
				height: 20px;
				border: solid;
				background: greenyellow;
				margin: 10px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div class="kid">内部</div>
		</div>
	</body>
</html>
