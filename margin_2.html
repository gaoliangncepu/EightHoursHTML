<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2.margin练习：<p>标签自带margin-top和margin-bottom值</title>
		<style type="text/css">
			div {
				height: 50px;
				background: burlywood;
			}
			#p1 {
				border: 1px solid black;
				margin-top: 0px;
				margin-bottom: 0px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<p>p标签默认自带十几像素的margin-top和margin-bottom值</p>
		</div>
		<p id="p1">这是一个&lt;p&gt;标签，看看其自带的margin</p>
		<div id="div2">
			<p>可以手动设置取消margin</p>
		</div>
	</body>
</html>
