<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>六、CSS 替换元素</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			input{
				height:30px;
				line-height:30px;
				padding:10px;/*有效，增加所在行的行高，但是不影响line-height值*/
				margin:20px;/*有效*/
				background-color:#9deaf1;
				text-align:center;
			}
		</style>
	</head>
	
	<body>
		<input type="text" value="美女">
	</body>
</html>
