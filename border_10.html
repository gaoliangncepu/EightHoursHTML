<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<title>border-image-width</title>
		<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
		<style>
		.test {
			padding: 10px;
			border: 50px solid;
			border-image-source: url(img/Text.gif);
			border-image-slice: 27;
			
			/*border-image-width: auto;*/
			/*border-image-width: 50px;*/
			/*border-image-width: 10%;*/
			/*border-image-width: 1.0;*/
		}
		</style>
	</head>
	<body>
		<h4>
			用于指定使用多厚的边框来承载被裁剪后的图像(图像伸缩)。<br />
			<ul>
				<li>默认取值：border-width</li>
				<li>auto：取值 border-image-slice</li>
				<li>&lt;length&gt;：数值明确指定图像边框的厚度。</li>
				<li>&lt;percentage&gt;：百分比指定图像边框的厚度，参照图像边框区域的总宽和总高</li>
				<li>&lt;number&gt;：border-width的浮点数倍</li>
			</ul>
		</h4>
		<div class="test">用图片来做边框</div>
	</body>
</html>
