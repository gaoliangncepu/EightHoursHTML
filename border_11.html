<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8" />
		<title>border-image-outset</title>
		<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
		<style>
			.test1{
				padding: 10px;
				border: 50px solid;
				border-image-source: url(img/Text.gif);
				border-image-slice: 27;
				border-image-width: 1.0;
				border-image-outset: 0.7;
			}
			.test2{
				margin-top: 50px;
				padding: 10px;
				border: 50px solid;
				border-image-source: url(img/Text.gif);
				border-image-slice: 27;
				border-image-width: 1.0;
				border-image-outset: 10px;
			}
		</style>
	</head>
	<body>
		<div class="test1">用图片来做边框</div>
		<div class="test2">用图片来做边框</div>
	</body>
</html>
